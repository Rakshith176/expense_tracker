{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
    <h1 class="mt-4">Expense Tracker</h1>
    {% comment %} <img src="{% static 'img/unnamed.png' %}" alt="logo" width="100%" height="500"> {% endcomment %}
    <div class="card1">
    <button class="btn btn-success" onclick="location.href='/expense/add';">
    <i class="fa fa-plus-circle">Add Expense</i>
    </button>
    </div>
    <br>
    <br>
    <div class="card mb-4">
        <div class="card-header">
            <div class="fas fa-table mr-1" style="text-align:center;font-size:50px;"> My Spendings </div>
            <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                        <tr>
                            <th>Detail</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th></th>
                            <th></th>
                        </tr>
            </thead>
            <tbody>
            {% for info in total_spent %} 
                <tr>
                    <td>{{info.description}}</td>
                    <td>{{info.amount}}</td>
                    <td>{{info.expense_type}}</td>
                    <td>{{info.date}}</td>
                    <td><a href="{% url 'edit' pk=info.id %}" class = " btn btn-success ">Edit</a></td>
                    <td><a href="{% url 'delete' pk=info.id %}" class = " btn btn-danger ">Delete</a></td>
                </tr>
            {% endfor %}
       
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
