{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
   
   <H3>Your already registered. <a href="{% url 'logout' %}">Logout</a> to <a href="{% url 'register' %}">register</a> new user</H3>

{% else %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register</legend>

                {{ form|crispy }}
                
            </fieldset>
            <div class="form-group">
                <button class = "btn btn-outline-info" type = "submit">Sign Up</button>
            </div>
        </form>
        <div class = "border-top pt-3">
            <small class = "text-muted">
                Already Registered? <a class = "ml-2" href = "{% url 'login' %}">Login In</a>
            </small>
        </div>
    </div>

{% endif %}

{% endblock content %}
